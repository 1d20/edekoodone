<div class="row">
  {% for comment in task.comments%}
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <img data-src="holder.js/300x200">
      <div class="caption">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" style="width:40px;height:40px;" src="{{comment.user.ue_u.avatar.url}}">
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{comment.user.ue_u}}: {{comment.title}}</h4>
            {{comment.content}}
            {%if comment.image%}
              <p><img src="{{comment.image.url}}" style="width:125px;height:125px" class="img-circle"></p>
            {%endif%}
          </div>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>

<form method="post" action="/addcomment/{{task.id}}/" class="form-horizontal">
  {% csrf_token %}
  <fieldset>
    <legend>Add comment</legend>
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-lg-2 control-label">Content</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" name="content" id="content"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-lg-2 control-label">File</label>
      <div class="col-lg-10">
        <input type="file" name="image" id="image">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
