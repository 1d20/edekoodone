<h1><img src="{{ user.ue_u.avatar.url }}" style="width:100px;height:100px" class="img-circle">{{ user.username }}</h1>
<div class="row">
  {% for l in log %}
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <img data-src="holder.js/300x200">
      <div class="caption">
          <p>{{ l.date_add }}</p>
          <p>{{ l.message|safe }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
