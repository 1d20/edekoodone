<div class="row">

    {% for p in progresses %}

  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <img data-src="holder.js/300x200">
      <div class="caption">
            <div class="media">
              <a class="pull-left" href="/user/profile/{{ p.task.user_create.id }}/">
                <img class="media-object" style="width:40px;height:40px;" src="{{ p.task.user_create.ue_u.avatar.url }}">
              </a>
              <div class="media-body">
                <p class="media-heading">
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" style="width: {{ p.percent }}%"></div>
                      <div class="progress-bar progress-bar-danger" style="width: {{ p.perc_red }}%"></div>
                    </div>
                </p>
                <p>{{ p.message }}</p>
                <div class="row">
                {% for i in p.pi_p.all %}
                  <div class="col-xs-4 col-md-2">
                    <a href="#" class="thumbnail">
                      <img src="{{ i.image.url }}">
                    </a>
                  </div>
                {% endfor %}
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

</div>

<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/add/percent/{{task.id}}/" >
    {% csrf_token %}
  <fieldset>
    <legend>Add percents</legend>
    <div class="form-group" >
      <label for="percent" class="col-lg-2 control-label">Percent(0-100)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="percent" name="percent" placeholder="0">
      </div>
    </div>
    <div class="form-group">
      <label for="message" class="col-lg-2 control-label">Message</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" name="message" id="message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="images" class="col-lg-2 control-label">Image</label>
      <div id="images_list" class="col-lg-10">
          <p id="images_add">Add more images</p>
        <input type="file" name="images" id="images">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
