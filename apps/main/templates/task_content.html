<h1>{{task.title}}</h1>
<p>{{task.text_content}}</p>
<div class="row">
  {% for img in task.images %}
  <div class="col-xs-4 col-md-2">
    <a href="#" class="thumbnail">
      <img src="{{img.image.url}}">
    </a>
  </div>
  {%endfor%}
</div>
<div class="row">
    {% if task.video_link > '' %}
      <iframe width="560" height="315" src="{{task.video_link}}" frameborder="0" allowfullscreen></iframe>
    {%endif%}
</div>

<div class="row">
    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
      <li class="active"><a href="#home" data-toggle="tab">Comments</a></li>
      <li class=""><a href="#profile" data-toggle="tab">Progress</a></li>
      </li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="home">
          {% include 'task_comments.html' %}
      </div>
      <div class="tab-pane fade" id="profile">
        {% include 'task_progress.html' %}
      </div>
        </div>
</div>
